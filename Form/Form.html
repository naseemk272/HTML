<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<Form id="myform" autocomplete="on">
	
		<table>
			<tr>
				<td>
					<label for="name">Name:</label>	
					<input type="text" maxlength="10" placeholder="Naseem" id="name"></input>
				</td>
			</tr>
			
			<tr>
				<td>
					<label for="male">Male:</label>
					<input type="radio" name="gender" id="male" value="male"></input>
					<label for="female">Female:</label>
					<input type="radio" name="gender" id="female" value="female"></input>
				</td>
			</tr>
			
			<tr>
				<td>
					<label for="email">Email:</label>
					<input type="text" id="email" placeholder="examle@gmail.com"></input>
				</td>
			</tr>
			
			<tr>
				<td>
					<label for="contact">Contact:</label>
					<input type="text" id="contact" maxlength="10"></input>
				</td>
			</tr>
			
			<tr>
				<td>
					<label for="address">Address:</label>
					<textarea col="400" id="address" rows="5"></textarea>
				</td>
			</tr>
			
			<tr>
				<td>
					<label for="password">Password:</label>
					<input type="password" id="password" maxlength="20"></input>
				</td>
			</tr>
			
			<tr>
				<td>
				<input type="Submit" value="Submit"></input>
				<input type="reset" value="Reset"></input>
				</td>
			</tr>
		</table>
		
	</Form>
</body>
</html>
